explains:
  creator_15: 'このプランの場合、過去の統計より、designclueに登録している13573人のクリエイターから、15-30人の参加が予測されます。'
  creator_30: 'このプランの場合、過去の統計より、designclueに登録している13573人のクリエイターから、30-45人の参加が予測されます。'
  creator_50: 'このプランの場合、過去の統計より、designclueに登録している13573人のクリエイターから、50-60人の参加が予測されます。'
  copyright: '賞金を支払う優秀者のデザインの著作権はすべてあなたが権利を有します。ただデザイナー側には著作者人格権を有します。'
  repay: 'コンテスト終了後、気に入るデザインがない場合には、掲載フィーと決済手数料を差し引いた金額の返金を要求することができます。しかしこの選択を有効化するとクリエイターの投稿数は減る恐れがあります。'
  highlight: '通常とは違ったハイライトカラーで表示され、注目度が上がります。'
  mailmagazine: 'DesignClueが定期的にクリエイターに送付するメールマガジンに当コンテストをアピールします。投稿率がぐっとアップします。'
  socialpromotion: 'DesignClueのFacebookページとTwitterアカウントより、当コンテストが新しく投稿されたことを知らせます。'
  openformat_explain: 'オープンフォーマットは、変更またはさらなる処理のために特に適しています。それぞれ適切なツールで個々のデザインを加工・変更するために使用することができることができます。'
  psd_explain: 'Adobe Photoshopのグラフィックドキュメントのことです。PSDはレイヤー、チャンネル、スマートオブジェクトの数を可能にするため、他のフォーマットと比較して、ストレージサイズがかなり大きいです。特にWebサイトのテンプレートとして使用されています。'
  eps_explain: 'EPSは、PostScriptによって記述されたベクタ形式の画像データを保存するためのファイル形式です。ロゴの作成に特に適している。 EPSファイルは、多かれ少なかれ、自己完結しており、別のPostScriptドキュメント内に配置することができます。また、彼らはデバイス非依存であり、したがって、異なるハードウェアプラットフォーム（Windows、Macなど）のアプリケーションで見ることができます。'
  ai_explain: 'Adobe Illustratorファイルで、ベクトルベースのグラフィックスです。ピクセルグラフィックとは対照的に、品質の損失なしで可能な限り最高の解像度で表示され、最高の解像度で印刷することができます。'
  indesign_explain: 'InDesignファイルは、チラシ、広告、パンフレットなど多くの印刷プロジェクトを作成するためのレイアウトファイルです。ドキュメント内の複数のページやレイヤーを作成することができます。'
  jpg_explain: 'JPEG画像は、ピクセルベースのグラフィックで、Webグラフィックと写真のようなイメージのために特に適しています。彼らはハードの色でテキストやグラフィックスには適さない。 JPEGは画像圧縮のために特に効率的です。'
  gif_explain: 'GIFグラフィックスインターチェンジ形式で、低色深度を持つ画像（フレーム当たり最大256の異なる色）に特に便利です。したがって、写真の形式は不向きである。しかし、GIFファイルはブラウザがアニメーション化することができる、ファイル内の複数のフレームを持つことができます。これはバナーと小さい画像に有利なことができます。'
  png_explain: 'PNGは、アルファチャネルを介して透明度をサポートし、また、異なる色深度をサポートしています。 PNGはGIF形式の改良開発ですが、アニメーションをサポートしていません。'
  pdf_explain: 'Portable Document Formatのことです。すべてのプラットフォーム上で、元のフォイルに忠実に生成されたレイアウトを表示します。'
  other_explain: 'CDR、MPEG、PSB、tifファイルなどの形式があります。'

